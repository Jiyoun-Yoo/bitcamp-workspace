<!DOCTYPE html>
<html>

<head>
    <title>표 만들기</title>
</head>

<body>
    <table border="1">
    <caption>caption 태그</caption>
    <tr>
      <th>제목1</th>
        <td>1행 2열</td>
        <td>1행 3열</td>
    </tr>
    <tr>
      <th>제목2</th>
        <td>2행 2열</td>
        <td>2행 3열</td>
    </tr>
<figure>
<table>
    <figcaption>figcaption 태그</figcaption>
    <tr>
      <th>제목1</th>
        <td>1행 2열</td>
        <td>1행 3열</td>
    </tr>
    <tr>
      <th>제목2</th>
        <td>2행 2열</td>
        <td>2행 3열</td>
    </tr>
</table>
</figure>
</body>

</html>
