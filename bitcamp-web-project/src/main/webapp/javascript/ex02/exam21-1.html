<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>

<body>
<h1>변수 - const</h1>
<script>
"use strict"
// hoisting
// var v1;
// const v2 = 100;
// const v3;     <-- 값을 할당하지 않아서 예외 발생 

// var 로 선언한 변수는 값을 변경할 수 있다.
var v1 = 100;
v1 = 200;
console.log(v1); // 200

// const로 선언한 변수는 값을 변경할 수 없다.
const v2 = 100;
//v2 = 200; // 예외 발생!
console.log(v2); 

// const 변수는 선언할 때 값을 할당해야 한다.
const v3; // 예외 발생! hoisting!!!
//v3 = 100;
//console.log(v3);

</script>
</body>
</html>
